<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let post of posts?.list">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{post.city}}</mat-card-title>
        <mat-card-subtitle>{{post.date | date}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="post.imageSrc">
      <mat-card-content>
        <p [innerHTML]="post.description"></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button *ngFor="let action of actions" (click)="actionEmitter.emit(action)">{{action | titlecase}}</button>
      </mat-card-actions>
    </mat-card>
  </mat-list-item>
  <mat-list-item *ngIf="!posts?.list.length">No posts</mat-list-item>
</mat-list>
