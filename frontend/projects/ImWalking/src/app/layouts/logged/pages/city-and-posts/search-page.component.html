<ng-container *ngIf="!hasPosts">
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <mat-icon aria-label="Example home icon">home</mat-icon>
    <input matInput type="text" [formControl]="searchFC">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchFC.setValue(null)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-selection-list [multiple]="false" (selectionChange)="callAndShowPosts($event)">
    <mat-list-option *ngFor="let city of cities" [value]="city + ' <- not yet'">
      {{city}}
    </mat-list-option>
  </mat-selection-list>
</ng-container>

<ng-container *ngIf="hasPosts">
  <mat-card class="example-card" *ngFor="let city of cities">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="like()">LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
