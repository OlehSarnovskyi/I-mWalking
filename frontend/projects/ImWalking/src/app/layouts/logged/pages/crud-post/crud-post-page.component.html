<ng-container *ngIf="myPosts$ | async as myPosts">
  <app-post-form (submitted)="create()" *ngIf="!myPosts?.list.length"></app-post-form>

  <app-posts-list
    *ngIf="myPosts"
    [actions]="['edit', 'delete']"
    [posts]="myPosts"
    (actionEmitter)="callAction($event)"
  ></app-posts-list>
</ng-container>
