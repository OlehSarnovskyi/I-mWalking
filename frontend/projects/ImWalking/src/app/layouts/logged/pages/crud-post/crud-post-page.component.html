<app-post-form (submitted)="create()" *ngIf="!(myPosts$ | async)?.list.length || isUpdate"></app-post-form>
<!--TODO refactor ngIf-->
<app-posts-list
  *ngIf="(myPosts$ | async)?.list.length && !isUpdate"
  [actions]="['edit', 'delete']"
  [posts]="myPosts$ | async"
  (actionEmitter)="callAction($event)"
></app-posts-list>
