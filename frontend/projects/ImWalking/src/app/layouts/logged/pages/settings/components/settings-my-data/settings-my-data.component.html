<mat-card>
  <form [formGroup]="form">
    <p>
      <img class="avatar-image" [src]="form.value.imageSrc || defaultImage">
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Telephone</mat-label>
        <input matInput type="tel" placeholder="Telephone" formControlName="telephone">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      // TODO links...
    </p>
    <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">Save</button>
  </form>
</mat-card>
