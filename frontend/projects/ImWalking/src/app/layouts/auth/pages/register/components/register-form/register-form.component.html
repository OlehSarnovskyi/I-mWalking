<form [formGroup]="form" ngxsForm="RegisterState.form" (ngSubmit)="submitted.emit()">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">Register</button>
  <button type="button" mat-flat-button color="accent" routerLink="/login">Sign In</button>
</form>
